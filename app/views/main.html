<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">


            <div class="panel panel-primary" data-drop="true" ng-model='loveConcerts' jqyoui-droppable>
                <div class="panel-heading">Muss ich hin!</div>
                <div class="panel-body">
                    <div ng-repeat="concert in loveConcerts">

                        <div class="col-md-12 btn btn-xs" style="cursor: pointer;"
                             data-drag="true"
                             data-jqyoui-options="{revert: 'invalid'}" ng-model="loveConcerts"
                             jqyoui-draggable="{index: {{$index}},animate:true,placeholder:true}"
                             ng-hide="!concert.artist">
                            <div class="col-md-10 col-lg-10 col-sm-10 btn btn-xs" ng-class="alertClass(concert)">
                                {{concert.artist}}
                                -
                                {{concert.venue}} -
                                {{formatDate(concert.date)}}
                            </div>

                            <div class="col-md-2 col-lg-2 col-sm-2">
                                <button class="btn btn-xs btn-danger glyphicon glyphicon-remove"
                                        ng-click="removeConcert(loveConcerts,concert)"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-warning" data-drop="true" ng-model='allConcerts' jqyoui-droppable>
                <div class="panel-heading">Alle Konzerte</div>
                <div class="panel-body">
                    <div ng-repeat="concert in allConcerts">


                        <div class="col-md-12 btn btn-xs" style="cursor: pointer;"
                             data-drag="true"
                             data-jqyoui-options="{revert: 'invalid'}" ng-model="allConcerts"
                             jqyoui-draggable="{index: {{$index}},animate:true,placeholder:true}"
                             ng-hide="!concert.artist">
                            <div class="col-md-10 col-lg-10 col-sm-10" ng-class="alertClass(concert)">
                                <div class="btn btn-xs">
                                    {{concert.artist}}
                                    -
                                    {{concert.venue}} -
                                    {{formatDate(concert.date)}}
                                </div>
                            </div>

                            <div class="col-md-2 col-lg-2 col-sm-2">
                                <div class="btn btn-xs btn-danger glyphicon glyphicon-remove"
                                        ng-click="removeConcert(allConcerts,concert)"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success" data-drop="true" ng-model='maybeConcerts' jqyoui-droppable>
                <div class="panel-heading">Mal schauen!</div>
                <div class="panel-body">
                    <div ng-repeat="concert in maybeConcerts">

                        <div class="col-md-12 btn btn-xs" style="cursor: pointer;"
                             data-drag="true"
                             data-jqyoui-options="{revert: 'invalid'}" ng-model="maybeConcerts"
                             jqyoui-draggable="{index: {{$index}},animate:true,placeholder:true}"
                             ng-hide="!concert.artist">
                            <div class="col-md-10 col-lg-10 col-sm-10 btn btn-xs" ng-class="alertClass(concert)">
                                {{concert.artist}}
                                -
                                {{concert.venue}} -
                                {{formatDate(concert.date)}}
                            </div>

                            <div class="col-md-2 col-lg-2 col-sm-2">
                                <button class="btn btn-xs btn-danger glyphicon glyphicon-remove"
                                        ng-click="removeConcert(maybeConcerts,concert)"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <form name="addConcertForm" novalidate class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only">Artist</label>
                        <input type="text" name="artist" ng-model="newConcert.artist" placeholder="KÃ¼nstler"
                               required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Ort</label>
                        <input type="text" name="venue" ng-model="newConcert.venue" placeholder="Ort" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Datum</label>
                        <input type="datetime" name="date" ng-model="newConcert.date" placeholder="Datum" required>
                    </div>
                    <button ng-click="addConcert()" ng-disabled="addConcertForm.$invalid"
                            class="btn btn-success glyphicon glyphicon-plus"
                            type="submit"></button>
                </form>
            </div>

        </div>

    </div>
</div>
