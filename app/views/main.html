<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">


            <div class="panel panel-primary" data-drop="true" ng-model='loveConcerts' jqyoui-droppable>
                <div class="panel-heading">Muss ich hin!</div>
                <div class="panel-body">
                    <div ng-repeat="concert in loveConcerts" >

                        <div class="panel panel-default"style="cursor: pointer"  ng-class="alertClass(concert)" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="loveConcerts" jqyoui-draggable="{index: {{$index}},animate:true,placeholder:true}" ng-hide="!concert.artist">
                            {{concert.artist}} :: {{concert.venue}} :: {{concert.date}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-warning" data-drop="true" ng-model='allConcerts' jqyoui-droppable>
                <div class="panel-heading">Alle Konzerte</div>
                <div class="panel-body">
                    <div ng-repeat="concert in allConcerts">


                      <!--  "{index: {{$index}},placeholder:true,animate:true, onStart:'startCallback(item, $index)', onStop: 'stopCallback', onDrag: 'dragCallback'}"-->
                        <div class="panel panel-default" style="cursor: pointer" ng-class="alertClass(concert)" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="allConcerts" jqyoui-draggable="{index: {{$index}},animate:true,placeholder:true}" ng-hide="!concert.artist">
                            {{concert.artist}} :: {{concert.venue}} :: {{concert.date}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success" data-drop="true" ng-model='maybeConcerts' jqyoui-droppable>
                <div class="panel-heading">Mal schauen!</div>
                <div class="panel-body">
                    <div ng-repeat="concert in maybeConcerts">
                        <div class="panel panel-default" style="cursor: pointer" ng-class="alertClass(concert)" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="maybeConcerts" jqyoui-draggable="{index: {{$index}},animate:true,placeholder:true}" ng-hide="!concert.artist">
                            {{concert.artist}} :: {{concert.venue}} :: {{concert.date}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <form name="addConcertForm" novalidate class="form-inline" role="form" >
                    <div class="form-group">
                        <label class="sr-only">Artist</label>
                        <input type="text" name="artist" ng-model="newConcert.artist" placeholder="KÃ¼nstler" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Ort</label>
                        <input type="text" name="venue" ng-model="newConcert.venue" placeholder="Ort" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Datum</label>
                        <input type="date" name="date" ng-model="newConcert.date" placeholder="Datum" required>
                    </div>
                    <button ng-click="addConcert()" ng-disabled="addConcertForm.$invalid" class="btn btn-success glyphicon glyphicon-plus"
                            type="submit"></button>
                </form>
            </div>

        </div>

    </div>
</div>
